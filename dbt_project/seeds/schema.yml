version: 2

seeds:
  - name: seed_cluster_assignments
    description: >
      Municipality cluster assignments generated by K-Means clustering.
      Contains development tier classifications for all 5,570+ Brazilian municipalities.

      Clusters are ordered from most to least developed (0-4):
      - 0: Polos de Desenvolvimento (Development Poles)
      - 1: Desenvolvimento Avancado (Advanced Development)
      - 2: Em Desenvolvimento (Developing)
      - 3: Vulneraveis (Vulnerable)
      - 4: Criticos (Critical)

      Generated by: src/analysis/clustering.py
    config:
      column_types:
        id_municipio_ibge: varchar(7)
        cluster_id: integer
        cluster_label: varchar(50)
    columns:
      - name: id_municipio_ibge
        description: IBGE 7-digit municipality code (primary key)
        data_tests:
          - unique
          - not_null
      - name: cluster_id
        description: Numeric cluster identifier (0-4, ordered by development level)
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [0, 1, 2, 3, 4]
      - name: cluster_label
        description: Portuguese label for the development tier
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values:
                  - 'Polos de Desenvolvimento'
                  - 'Desenvolvimento Avancado'
                  - 'Em Desenvolvimento'
                  - 'Vulneraveis'
                  - 'Criticos'
